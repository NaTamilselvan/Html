<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border images</title>

    <style>
        p{
            border:2px solid;

            border-image:url(../collage/images/images.png);

            border-image-width: 20px;

            border-image-outset: 30px;

            border-image-slice: 43%;

            border-image-repeat: round;

        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur,
         adipisicing elit. Sed ducimus, excepturi sint 
         ut ab voluptatum doloribus vitae minus molestias magnam eaque atque suscipit voluptatem.
         At praesentium dignissimos quam exercitationem iste.</p>
    
</body>
</html>
