<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet " type="text/css" href="finalformsub.css">
</head>
<body>

    <h2>sign-in</h2>


    <form action="">

     <label for="name">Name:</label>

     <input id="name" type="text" required size="15" minlength="5" max="15" placeholder="Enter your name">
    
    <p>Enter your name</p>

     <br>



     <label for="Collage">Collage:</label>

     <input id="Collage" type="text"  size="15"  disabled>
     


     <br>


     <label for="pemail">Email:</label>

     <input id="Email" type="email" required  max="15" placeholder="Enter your email">
     
     <p>Enter your primary mail</p>
     
     <img  class="f"src="pngtree-green-check-mark-icon-flat-style-png-image_1986021.jpg">

     <img  class="s" src="images.png">

     <br>


     <label for="semail">Secoundrymail:</label>

     <input id="semail" type="email" required placeholder="Enter your secoundry email">

     <p>Enter your secoundry mail</p>

     <br>
     

     <label>gender</label>

     <input type="radio" name="gender" value="male" checked>

     <label>male</label>

     <input type="radio" name="gender" value="female" >

     <label>female</label>

     <input type="radio" name="gender" value="others" >

     <label>others</label>

     <br>

     <label for="age">age</label>

     <input  required id="age" type="number" min="18" mx="40">

     <p>Enter your age</p>

     <br>
     <label>mode</label>
     <input type="text " readonly value="online">
     <br>

     <input type="submit" value="submit"


    </form>

    
</body>
</html>
